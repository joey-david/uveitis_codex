input:
  manifests:
    - manifests/fgadr_train700.jsonl
    - manifests/uwf700_labeled.jsonl
  split_json: splits/stage0_0.json
  class_map_yaml: configs/class_map.yaml
  label_space_yaml: configs/active_label_space.yaml
  label_space_mode: main
  preproc_root: preproc_main9_fastiter
  target_datasets:
    - fgadr
    - uwf700
  splits:
    - train
    - val
    - test

build:
  enable_global: true
  enable_tiles: true
  min_component_area: 10
  min_tile_obj_ratio: 0.15
  polygon_simplify_eps: 1.25

output:
  labels_root: labels_native_main9_fastiter
