seed: 42

run:
  output_dir: runs/retfound_mask
  name: main9_maskfirst

data:
  train_index: labels_native/fgadr_train_tiles.jsonl
  val_index: labels_native/uwf700_val_tiles.jsonl
  class_map_active: labels_native/class_map_active.json
  image_size: 1024
  keep_empty: true

model:
  vendor_dir: third_party/RETFound_MAE
  retfound_ckpt: models/retfound/RETFound_cfp_weights.pth
  adapt_ckpt: runs/retfound_adapt/main9_contrastive/best.pt
  decoder_channels: 256

train:
  device: cuda
  epochs: 40
  batch_size: 2
  eval_batch_size: 2
  num_workers: 8
  lr: 1.0e-4
  min_lr: 1.0e-6
  weight_decay: 1.0e-4
  freeze_blocks: 8
  balanced_sampler: true
  amp: true

eval:
  mask_threshold: 0.5
