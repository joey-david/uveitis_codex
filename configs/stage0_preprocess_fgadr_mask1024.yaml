input:
  manifests:
    - manifests/fgadr.jsonl

output:
  preproc_root: preproc_fgadr_mask1024

roi:
  method: threshold
  downsample_max_side: 768
  sat_threshold: 18
  crop_pad_px: 12

normalize:
  method: reinhard_lab_ref
  stats_erode_px: 4
  ref:
    stats_path: preproc/ref/regular_fundus_color_stats_50.json

resize:
  global_size: 1024

tiling:
  tile_size: 768
  overlap: 0.25

verify:
  min_roi_area_ratio: 0.12
  montage_n: 20
  reconstruct_n: 20
