seed: 42

run:
  output_dir: runs/retfound_adapt
  name: main9_iterA

data:
  manifests:
    - manifests/fgadr_train700.jsonl
    - manifests/uwf700_labeled.jsonl
  split_json: splits/stage0_0.json
  splits: [train]
  datasets: [fgadr, uwf700]
  preproc_root: preproc_main9_fastiter
  image_subdir: norm
  max_images: 0

model:
  vendor_dir: third_party/RETFound_MAE
  retfound_ckpt: models/retfound/RETFound_cfp_weights.pth
  input_size: 224
  proj_dim: 256

train:
  device: cuda
  epochs: 8
  batch_size: 32
  num_workers: 2
  lr: 2.0e-4
  weight_decay: 1.0e-4
  temperature: 0.2
  freeze_blocks: 12
  amp: true
