general:
  out_root: eval/diagnostics
  device: "0"
  workers: 8

baseline:
  imgsz: 1536
  batch: 4
  conf: 0.05
  iou: 0.7
  duplicate_iou: 0.5
  max_det: 300
  main:
    model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
    data: out/yolo_obb/uwf700_tiles_main9/data.yaml
  vascularite:
    model: out/weights/yolo_obb_vascularite_best.pt
    data: out/yolo_obb/uwf700_tiles_vascularite_only/data.yaml

subagent_a:
  datasets:
    - out/yolo_obb/uwf700_tiles_main9/data.yaml
    - out/yolo_obb/uwf700_tiles_vascularite_only/data.yaml
    - out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml

subagent_b:
  roi_dir: preproc/roi_masks
  norm_dir: preproc/norm
  sample_limit: 0

subagent_c:
  project: runs/diagnostics_main9
  val_data: out/yolo_obb/uwf700_tiles_main9/data.yaml
  eval_imgsz: 1536
  eval_batch: 4
  experiments:
    - name: C1_repro_seed1_e3
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 3
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 1
      cos_lr: true
    - name: C2_repro_seed2_e3
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 3
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 2
      cos_lr: true
    - name: C3_repro_seed3_e3
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 3
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 3
      cos_lr: true
    - name: C4_low_aug_e4
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 4
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 11
      cos_lr: true
      mosaic: 0.2
      mixup: 0.0
      copy_paste: 0.0
      erasing: 0.0
    - name: C5_no_erasing_e4
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 4
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 12
      cos_lr: true
      erasing: 0.0
    - name: C6_imgsz1792_e4
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1792
      epochs: 4
      batch: 3
      optimizer: AdamW
      lr0: 0.0002
      seed: 13
      cos_lr: true
    - name: C7_freeze10_e4
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy/data.yaml
      imgsz: 1536
      epochs: 4
      batch: 4
      optimizer: AdamW
      lr0: 0.0001
      seed: 14
      cos_lr: true
      freeze: 10
    - name: C8_val5_balanced_e4
      model: out/weights/yolo_obb_main9_mmproxy_contrastive_best.pt
      train_data: out/yolo_obb/uwf700_tiles_main9_mmproxy_val5_balanced/data.yaml
      imgsz: 1536
      epochs: 4
      batch: 4
      optimizer: AdamW
      lr0: 0.0002
      seed: 15
      cos_lr: true
